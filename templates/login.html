{% extends 'base.html' %}

{% block content %}

    <div class="main-field centered">
        <p class="sign">Sign In</p>
        <form class="form1" action="/login" method="POST">
            <div>
                <input type="text" name="username" id="username" class="un" required placeholder="Email Address">
            </div>

            <div>
                <input type="password" name="password" id="password" class="pass" required placeholder="Password">
            </div>

            <button class="submit" type="submit" name="action">
                Sign In
            </button>
            <p>
        </form><br>
        <div><a class="a-custom" target="_self" style="margin-left:35%" href="/resetpassword">Forgot Password?</a></div>
        <a class="a-custom" style="margin-left:25%" target="_self" href="/join">Don't have an account? Sign Up!</a>
    </div>

{% endblock %}
