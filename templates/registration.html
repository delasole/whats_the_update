{% extends 'base.html' %}

{% block content %}
<div class="main-field centered">
        <p class="sign">Personalize SMS notifications. Satisfield customers.</p>
        <form class="form1" action="/join" method="POST">
            <div>
                <input type="name" name="name" id="name" class="un" required placeholder="First Name">
            </div>
            <div>
                <input type="text" name="username" id="username" class="pass" required placeholder="Email Address">
            </div>

            <div>
                <input type="password" name="password" id="password" class="pass" required placeholder="Password">
            </div>

            <button class="submit" type="submit" name="action">
                Sign Up
            </button>
            <p>
        </form><br>
    <a target="_self" style="margin-left:22%" class="a-custom" href="/login">Already have an account? Sign In</a>
</div>
{% endblock %}
